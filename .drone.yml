kind: pipeline
name: default

steps:
  - name: build
    image: cupcakearmy/pnpm
    pull: always
    commands:
      - node -v
      - pnpm --shamefully-flatten i
      - pnpm run build:prod

  - name: deploy
    image: cupcakearmy/drone-deploy
    pull: always
    environment:
      PLUGIN_KEY:
        from_secret: ssh_key
    settings:
      host: srv-0.nicco.io
      user: root
      port: 1312
      target: /srv/web/home
      sources:
        - ./public
        - ./docker-compose.prod.yml
        - ./nginx.conf
      commands:
        - docker-compose -f docker-compose.prod.yml pull
        - docker-compose -f docker-compose.prod.yml down
        - docker-compose -f docker-compose.prod.yml up -d
    when:
      event: push
      branch: master